<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LightGallery.js Demo</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/lightgallery@2.3.2/dist/css/lightgallery.min.css">

</head>
<body>
<h1>LightGallery.js Demo</h1>

<div id="lightgallery">
 <a href="https://i.imgur.com/xQ94mYj.jpg"><img src="https://i.imgur.com/xQ94mYj.jpg" width="500" height="300" /></a>
 <a href="https://i.imgur.com/lji0z7q.jpg"><img src="https://i.imgur.com/lji0z7q.jpg" width="500" height="300"/></a>
 <a href="https://img.freepik.com/fotos-premium/digital-painting-of-river-or-lake-and-mountains-with-sunset-or-sunrise-in-the-background_979495-63.jpg"><img src="https://img.freepik.com/fotos-premium/digital-painting-of-river-or-lake-and-mountains-with-sunset-or-sunrise-in-the-background_979495-63.jpg" width="500" height="300"/></a>
</div>




<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.3.2/dist/js/lightgallery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.3.2/dist/js/lg-thumbnail.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.3.2/dist/js/lg-fullscreen.min.js"></script>

<script type="text/javascript">
  lightGallery(document.getElementById('lightgallery'), {
    plugins: [lgThumbnail, lgFullscreen],
    speed: 500,
    download: false,
    counter: false,
    share: false,
    autoplayControls: false,
    fullScreen: false,
    zoom: false
  });
</script>


</body>
</html>
