<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>lightGallery.js Example</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.1.2/css/lightgallery.min.css">
</head>
<body>

  <div id="lightgallery">
    <a href="https://i.imgur.com/xQ94mYj.jpg">
      <img src="https://i.imgur.com/xQ94mYj.jpg" />
    </a>
    <a href="https://i.imgur.com/lji0z7q.jpg">
      <img src="https://i.imgur.com/lji0z7q.jpg" />
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.1.2/lightgallery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.1.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.1.2/plugins/fullscreen/lg-fullscreen.min.js"></script>

  <script type="text/javascript">
    lightGallery(document.getElementById('lightgallery'), {
      plugins: [lgThumbnail, lgFullscreen],
      speed: 500,
      download: false,
      counter: false,
      share: false,
      autoplayControls: false,
      fullScreen: false,
      zoom: false
    });
  </script>

</body>
</html>
